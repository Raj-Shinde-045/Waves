<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wave Superposition</title>
    <link href="style.css" rel="stylesheet" >
</head>
<body>
    <h1>Wave Superposition</h1>
    <canvas id="waveCanvas" width="600" height="400"></canvas>
    <div class="controls">
        <div class="wave-control">
            <h3>Wave 1</h3>
            <label>Amplitude: <input type="range" id="amp1" min="0" max="100" value="50"></label>
            <label>Frequency: <input type="range" id="freq1" min="1" max="10" value="1"></label>
        </div>
        <div class="wave-control">
            <h3>Wave 2</h3>
            <label>Amplitude: <input type="range" id="amp2" min="0" max="100" value="50"></label>
            <label>Frequency: <input type="range" id="freq2" min="1" max="10" value="2"></label>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
